<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Roku Flashback</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
  <main id="app">
	<div class="container-fluid">
		<div class="row">
	<header id="main-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="images/flashback-logo.svg" alt="logo" style="width:230px;">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
    <ul>
      <li v-if="authenticated" class="nav-item nav-link"><router-link to="/userhome" class="nav_link">Home</router-link></li>
       <li v-if="authenticated" class="nav-item nav-link"><router-link to="/admin" class="nav_link">Admin</router-link></li>
        <li v-if="authenticated" class="nav-item nav-link"> <router-link to="/users" class="nav_link">Profile Selection</router-link></li>
         <li v-if="authenticated" class="nav-item nav-link"><router-link to="/parents" class="nav_link">Parents</router-link></li>
          <li v-if="authenticated" class="nav-item nav-link"> <router-link to="/kids" class="nav_link">Kids</router-link></li>
          <li class="nav-item"  v-if="authenticated" v-on:click="logout()">Logout</li>
          </ul>
        </div>
      </div>
    </nav>


			  </header>
		</div>

		<div class="toast float-right" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2500">
			<div class="toast-header">
				<strong class="mr-auto">App Error</strong>

				<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="toast-body">
				<i class="fas fa-exclamation-triangle"></i> <span>{{ toastmessage }}</span>
			</div>
		</div>
	</div> <!-- end container fluid -->

	<!-- first thing in component templates should be a container -->
	<router-view @authenticated="setAuthenticated" @autherror="popError"/>

	</main>

	<footer>
			<ul class="socNav">
			<li v-for="item in socItems">
				<a :href="item.link" target="_blank" :id="item.id">
					<i :class="item.class"></i>
				</a>
			</li>
		</ul>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

	<script type="module" src="js/main.js"></script>

	<script>
		$('.toast').toast();
	</script>
</body>
</html>
