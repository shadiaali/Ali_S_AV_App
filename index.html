<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roku Flashback</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

  </head>



    <!--start grid-frame--> <div class="grid-frame">
  		<header>

        <!-- mobile nav bar -->
      <div class="title-bar topbar-center-logo-mobile topbar-responsive" data-responsive-toggle="topbar-center-logo" data-hide-for="medium">
      <div class="title-bar-left">
        <div class="title-bar-title"><img src="images/flashback-logo.svg" style="height:39px;"  alt="logo"></div>
      </div>
      <div class="title-bar-right">
        <button class="menu-icon" type="button" data-toggle="topbar-center-logo"></button>
      </div>
      </div>
      <!-- /mobile nav bar -->

      <!-- medium and larger nav bar -->
      <div class="top-bar topbar-center-logo" id="topbar-center-logo">

      <div class="top-bar-center">
        <a href="#"><img src="images/flashback-logo.svg" style="height:35px;" alt="logo"></a>
      </div>
      <div class="top-bar-right">
        <ul class="menu vertical medium-horizontal menu-hover-lines">
          <li><a href="#">Account</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      </div>
      <!-- /medium and larger nav bar -->
	</header>


  <!--content-->

<!--start header container-->
  			<div class="header-container grid-x grid-padding-x grid-frame"><h2 class="hidden">Header Image</h2>
	<div class="auto cell"></div>
  			<div class="small-5 cell grid-padding-x">
  <section class="grid-y grid-frame">
  				<div class="small-1 cell"></div>
  	<div class="small-4 cell"><img src="images/flashback-logo.svg" alt="roku-header-img" style="margin-bottom:30px;"></div>

  				<div class="auto cell"></div>
  				</section></div>
  			<div class="auto cell"></div>
  			</div>
<!--end header container-->


<!--start main container-->
  		<div class="main-container grid-x" id="app"><h2 class="hidden">App container</h2>

<div class="small-12 cell main-message grid-padding-x">
<h1>{{ mainmessage }}</h1>

</div>

 <div style="margin-left:30px;" class="video-list small-12 medium-12 large-5 cell" v-for="video in videodata"><h3>{{ video.video_name }}</h3> <b>{{ video.video_author }}</b> <br>
<!-- <img :src="'images/' + video.video_cover_image" alt="" style="height:50px; width:30px;"><br> -->



<iframe id="ytplayer" type="text/html" width="360" height="215"
  :src="video.video_url"
  frameborder="0"></iframe><br>
<hr>

 </div>


  	 </div>
<!--end main container-->



  	   <!--Footer-->
       <footer class="grid-x"><h2 class="hidden">Footer</h2>
       <div class="footer-container small-auto medium-auto large-auto cell">
       Â© Roku 2018
         </div>
       </footer>
    <!--End footer-->

     <!--end grid frame--></div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
